name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest flake8
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Lint with flake8
        run: flake8 src/ --max-line-length=120 --ignore=W503,E501

      - name: Run tests
        run: |
          if [ -d tests ]; then
            pytest tests/ -v --tb=short
          else
            echo "No tests yet â€” verifying module imports"
            for f in src/*.py; do python -c "import importlib.util;               s=importlib.util.spec_from_file_location('m','$f');               m=importlib.util.module_from_spec(s); print('OK:', '$f')"; done
          fi
